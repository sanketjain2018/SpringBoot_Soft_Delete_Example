<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Employees</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="layout/navbar :: navbar"></div>
<div th:replace="layout/header :: header"></div>

<div class="container mt-4">

  <h3>Add Employee</h3>
  <form th:action="@{/employees/save}" method="post" th:object="${employee}" class="row g-3">
    <div class="col-md-5">
      <input type="text" class="form-control" th:field="*{name}" placeholder="Name" required>
    </div>
    <div class="col-md-5">
      <input type="email" class="form-control" th:field="*{email}" placeholder="Email" required>
    </div>
    <div class="col-md-2">
      <button class="btn btn-success w-100">Save</button>
    </div>
  </form>

  <hr/>

  <h3>Active Employees</h3>
  <table class="table table-bordered table-hover">
    <thead class="table-dark">
      <tr>
        <th>ID</th><th>Name</th><th>Email</th><th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="emp : ${employees}">
        <td th:text="${emp.id}"></td>
        <td th:text="${emp.name}"></td>
        <td th:text="${emp.email}"></td>
        <td>
          <a th:href="@{/employees/delete/{id}(id=${emp.id})}"
             class="btn btn-sm btn-danger">
             Soft Delete
          </a>
        </td>
      </tr>
    </tbody>
  </table>

</div>

<div th:replace="layout/footer :: footer"></div>

</body>
</html>
